<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'base/principal.html' %}
    {% block content %}
    <title>Register User</title>
    <h1>Sign In</h1>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>

    <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
    {% endblock content %}
</head>
</html>
