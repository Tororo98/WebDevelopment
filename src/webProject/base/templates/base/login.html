<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'base/principal.html' %}
    {% block content %}
    <title>Login User</title>
    <h1>Login</h1>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="{% url 'registro' %}">Sign In</a></p>
    {% endblock content %}
</head>
</html>
